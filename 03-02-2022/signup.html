<html>
    <head>
        <title>My Page !!</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="signup.html">SignUp</a></li>
            </ul>
        </nav>
        
        <main>
            <fieldset>
                <legend>
                    SignUp Form
                </legend>
                <form class="form">
                
                    <div class="form-row">
                        <input class="form-input" required>
                        <label for="contactBox" class="form-label">User Name</label>
                    </div>

                    <div class="form-row">
                        <input type="password" class="form-input" required>
                        <label for="contactBox" class="form-label">Password</label>
                    </div>                    

                    <div class="form-row">
                        <input type="tel" id="contactBox" class="form-input" required>
                        <label for="contactBox" class="form-label">Contact Number</label>
                    </div>                    

                    <input type="submit" class="submit" value="Sign Up">                    
                </form>   
        </fieldset> 
        </main> 

          </body>
    </body> 
</html>
