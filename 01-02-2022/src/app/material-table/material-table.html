<h1>
    Material Table Done using Services !!
</h1>
<div class="container-fluid mat-elevation-z6 col-10 mb-5">

    <div class="offset-6 mb-3">
        <mat-form-field>
            <input 
            matInput
            (keyup)="filterOut($any($event.target).value)"
            placeholder="Filter & Search">
        </mat-form-field>
    </div>

    <table 
    mat-table [dataSource]="dataSource" *ngIf="tableData"
    matSort (matSortChange) = "annnounceSortChange($event)"
    class="mat-elevation-z9 table table-light table-hover striped">

        <tr mat-header-row  *matHeaderRowDef="columnHeadings"></tr>

        <tr mat-row 
        *matRowDef="let rowData;columns: columnHeadings;"
        (click)="onClick(rowData)"></tr>

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"><b>ID</b></th>
            <td mat-cell *matCellDef="let student"> {{student.ID}} </td>
        </ng-container>

            
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef><b> Name </b></th>
            <td mat-cell *matCellDef="let student"> {{student.Name}} </td>
        </ng-container>


        <ng-container matColumnDef="Male">
            <th mat-header-cell *matHeaderCellDef> <b>Male</b> </th>
            <td mat-cell *matCellDef="let student"> {{student.Male}} </td>
        </ng-container>
        

        <ng-container matColumnDef="contactNo">
            <th mat-header-cell *matHeaderCellDef> <b>Contact No</b> </th>
            <td mat-cell *matCellDef="let student"> {{student.ContactNo}} </td>
        </ng-container>
    </table>


    <mat-paginator
    [pageSizeOptions]="[3, 6, 9, 12, 15]"
    showFirstLastButtons >
    </mat-paginator>


    <mat-card class="mb-5 card">
        <mat-card-title>
            Clicked Events
        </mat-card-title>
        <div *ngIf="selectionNames.length">
            <span *ngFor="let name of selectionNames">
                <b>{{name}}</b> was Selected <br>
            </span>
        </div>
    </mat-card>
</div>
